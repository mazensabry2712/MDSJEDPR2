<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Customer Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3><i class="fas fa-vial mr-2"></i>Customer Filter Test</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <strong>Testing Endpoints:</strong>
                    <ul class="mb-0">
                        <li><strong>Page URL:</strong> <a href="http://mdsjedpr.test/reports" target="_blank">http://mdsjedpr.test/reports</a></li>
                        <li><strong>API URL:</strong> http://mdsjedpr.test/reports/customer/projects</li>
                    </ul>
                </div>

                <h4 class="mt-4">Test Results:</h4>
                <div id="results" class="mt-3"></div>

                <button id="btnTest" class="btn btn-primary btn-lg mt-3">
                    <i class="fas fa-play mr-2"></i>Run Test
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#btnTest').on('click', function() {
                const resultsDiv = $('#results');
                resultsDiv.html('<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>');

                // Test 1: Check if page loads
                $.ajax({
                    url: 'http://mdsjedpr.test/reports',
                    method: 'GET',
                    success: function() {
                        resultsDiv.append('<div class="alert alert-success"><i class="fas fa-check mr-2"></i>✅ Page loads successfully</div>');
                    },
                    error: function(xhr) {
                        resultsDiv.append('<div class="alert alert-danger"><i class="fas fa-times mr-2"></i>❌ Page failed to load: ' + xhr.status + '</div>');
                    },
                    complete: function() {
                        // Test 2: Check API endpoint with customer
                        $.ajax({
                            url: 'http://mdsjedpr.test/reports/customer/projects',
                            method: 'GET',
                            data: { customer_name: 'sdfsf' },
                            xhrFields: {
                                withCredentials: true
                            },
                            success: function(response) {
                                if (response.success) {
                                    resultsDiv.append(`
                                        <div class="alert alert-success">
                                            <i class="fas fa-check mr-2"></i>✅ API works!
                                            Found ${response.total_projects} projects for ${response.customer.name}
                                            <br>Total Value: $${response.total_value.toFixed(2)}
                                        </div>
                                    `);
                                } else {
                                    resultsDiv.append('<div class="alert alert-warning"><i class="fas fa-exclamation mr-2"></i>⚠️ API returned: ' + response.message + '</div>');
                                }
                            },
                            error: function(xhr) {
                                let errorMsg = 'Unknown error';
                                if (xhr.status === 401) {
                                    errorMsg = 'Authentication required - Please login first';
                                } else if (xhr.status === 404) {
                                    errorMsg = 'Customer not found';
                                } else if (xhr.responseJSON && xhr.responseJSON.message) {
                                    errorMsg = xhr.responseJSON.message;
                                }
                                resultsDiv.append(`
                                    <div class="alert alert-danger">
                                        <i class="fas fa-times mr-2"></i>❌ API failed (${xhr.status}): ${errorMsg}
                                        <br><small>You may need to login at <a href="http://mdsjedpr.test/login" target="_blank">http://mdsjedpr.test/login</a></small>
                                    </div>
                                `);
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
